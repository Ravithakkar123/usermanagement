<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Username</label>
                      <input type="text" class="form-control" placeholder="Username" name="username"
                        formControlName="username" />
                      <p *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched  "
                        class="enter">Please Enter a Valid username</p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Email</label>
                      <input type="email" class="form-control" name="email" placeholder="Email Address"
                        formControlName="email" />
                      <p *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched  " class="enter">
                        Please Enter a Valid email</p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" class="form-control" name="password" placeholder="Password"
                        formControlName="password" />
                      <p *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched " class="enter">
                        Please Enter a Valid password</p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Confirm Password</label>
                      <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
                        formControlName="confirm_password" />
                      <p *ngIf="signupForm.get('confirm_password')?.errors?.confirmedValidator" class="enter">Password
                        and Confirm Password must not be match.</p>
                    </div>
                  </div>

                  <div>
                    <p>Please seelct a role: </p>
                    <input id="user" type="radio" value="user" name="select_role" formControlName="select_role"
                      class="mr-1">
                    <label for="user" class="mr-1">User</label>

                    <input id="admin" type="radio" value="admin" name="select_role" formControlName="select_role"
                      class="mr-1">
                    <label for="admin" class="mr-1">Admin</label>
                  </div>


                  <div class="d-flex justify-content-start mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
                  </div>

                  <div class="d-flex justify-content-start">
                    <p>Already a member? <a routerLink="/login">Login</a> </p>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
